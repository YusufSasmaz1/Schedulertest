<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="register.css" />
    <title>Scheduler INC.</title>
  </head>
  <body>
    <div class="background">
      <form autocomplete="off" class="form">
        <p class="title">Register</p>
        <p class="message">Sign up now to access to our app.</p>
        <label>
          <input type="text" id="firstName" required />
          <span> Firstname</span>
        </label>
        <label>
          <input type="text" id="lastName" required />
          <span> Lastname</span>
        </label>
        <label>
          <input type="text" id="email" required />
          <span> Email</span>
        </label>
        <label>
          <input type="password" id="password" required />
          <span>Password</span>
          <span class="icon" id="togglePassword">
            <i class="far fa-eye-slash"></i>
          </span>
        </label>
        <label>
          <input type="password" id="passwordConfirm" required />
          <span> Confirm Password</span>
          <span class="icon" id="togglePasswordConfirm">
            <i class="far fa-eye-slash"></i>
          </span>
        </label>
        <p id="errorPassword" style="color: white"></p>

        <button class="submit">Continue</button>
        <p class="message">
          Already registered?
          <a href="SignInPage_Scheduler.html">Sign In</a>
        </p>
      </form>
    </div>
    <script src="SignUp.js"></script>
  </body>
</html>
